{% extends 'base.html' %}

{% block content %}

    <!-- search -->
    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form><br><br>

    {% for post in posts %}
        <div class="card">
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        </div>
    {% endfor %}


{% endblock %}
